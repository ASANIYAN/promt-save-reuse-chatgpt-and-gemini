<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Options</h1>
    <button id="go-to-github">Go to GitHub Page</button>
    <br><br>
    <label for="importFile">Import Saved Texts:</label>
    <input type="file" id="importFile" accept=".json">
    <script>
        document.getElementById('go-to-github').addEventListener('click', function () {
            window.open('https://github.com/your-repo', '_blank');
        });

        document.getElementById('importFile').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const importedData = JSON.parse(e.target.result);
                    chrome.storage.local.set(importedData, function () {
                        console.log("Texts imported successfully.");
                    });
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>

</html>
